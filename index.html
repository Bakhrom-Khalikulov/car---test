<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Cars</title>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
   
    <section class="cars">
        <div class="container">
            <div class="row">
                <h1 class="text-light display-1 text-center my-5">
                    ABT CARS
                </h1>
            </div>

            <div class="row js-cars__list">

            </div>


        </div>

    </section>


    <template class="js-car__template">

        <div class="col-3 mb-3">
            <div class="car__box h-100 p-4 d-flex flex-column justify-content-between text-bg-light rounded">
                <img class="js-car__img mx-auto d-block img-fluid mb-3" src="https://picsum.photos/300" alt="">

                <h3 class="js-car__title mb-3">
                    Lorem, ipsum dolor.
                </h3>

                <h5 class="js-car__class mb-3">
                    Compact car
                </h5>

                <h6 class="js-car__year mb-3">
                    1958
                </h6>

                <button 
                    class="js-book__btn btn btn-primary w-100"
                    type="button">
                    Sotib Olish!
                </button>

            </div>

        </div>

    </template>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cars.js"></script>
    <script src="./js/main.js"></script> 
</body>
</html>
